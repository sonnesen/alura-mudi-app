<head th:fragment="head">
<meta charset="UTF-8">
<title>Alura Pedidos</title>
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style type="text/css">
.logo-container {
	background-color: #47bcff;
	color: #fff;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>
</head>

<div th:fragment="logo" class="">
    <div class="logo-container p-3 d-flex justify-content-between">
        <span class="logo ml-2">mudi</span>
        <span sec:authorize="isAuthenticated()">
            Usuário:
            <span sec:authentication="name">User</span>
        </span>
        <span class="mt-3 mr-2">
            <a class="text-light" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
            <a onclick="document.querySelector('#form-login').submit()" class="text-light"
                sec:authorize="isAuthenticated()" href="#">Logout</a>
            <form th:action="@{/logout}" method="post" id="form-login"></form>
        </span>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuarios/pedidos}">Meus Pedidos</a>
                <a class="nav-link" th:href="@{/ofertas}">Faça sua Oferta</a>
            </nav>
        </div>
    </div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mt-2">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
