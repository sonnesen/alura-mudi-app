<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
        <div th:replace="~{base :: titulo('Login')}"></div>

        <div class="card mb-3">
            <form th:action="@{/login}" method="post" class="card-body">
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input name="username" class="form-control" placeholder="nome do usuário">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" name="password" class="form-control" placeholder="senha do usuário">
                </div>
                <button class="btn btn-primary" type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
